{% extends 'base.html' %}

{% block title %} Intercambio {% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark teal darken-2 ">
    <a class="navbar-brand" href="#">informacion SWAP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Pagina Principal <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('soShow') }}">Sistema Operativo </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('userShow') }}">Usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('memoryShow') }}">Memoria</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('swapShow') }}">intercambio</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="{{ url_for('cpuShow') }}">CPU</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="height: 100vh">
    <div class="flex-center flex-column">
        <table class="table table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Si</th>
                <th>So</th>
              </tr>
            </thead>
            <tbody>
                    <tr>
                        <th scope="row">{{ swap.id_Swap }}</th>
                        <td>{{ swap.si }}</td>
                        <td>{{ swap.so }}</td>
                    </tr>
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
